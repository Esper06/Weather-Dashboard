<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./Assets/CSS/style.css">
</head>
<body>
    <header id="title" class="center">Weather Dashboard</header>

            <!-- Container for the entire website with the exception of the city list and small weather cards -->
    <div id="container">
            <!---form for the search box and button -->
        <form id="citySelectionForm">

            <h2 id="searchBarText">Search For A City:</h2>

            <input id="cityTextBox" type="text" />
            <button id="searchButton">Search</button>

        </form>

        
        <!-- Section for the large block, showing today's weather -->
        <section id="mainWeatherCard">
            <h2 id="mainCardCity"></h2>
            <h2 id="mainCardDate"></h2>
            <img class="hidden" id="mainIcon" src="" alt="A small image showing the weather">
                <!-- list of all the different weather effects -->
            <ul id="mainCardList">
                <li>Temp: <span id="mainTemp"></span></li>
                <li>Wind: <span id="mainWind"></span> MPH</li>
                <li>Humidity: <span id="mainHumid"></span> %</li>
                <li>UV Index: <span class="" id="mainUV"></span></li>
            </ul>
        </section>
    

    </div>            

     <!-- section for all the smaller weather cards for the future weather -->
     <section id="futureWeatherContainer">

        <div id="futWeatherOne">
            <h4 class="futDates" id="futDateOne"></h4>
            <img class="futIcons hidden" id="iconOne" src="" alt="A small image showing the weather">
            <ul>
                <li>Temp: <span id="futTempOne"></span></li>
                <li>Wind: <span id="futWindOne"></span> MPH</li>
                <li>Humidity: <span id="futHumidOne"></span> %</li>
            </ul>
        </div>

        <div id="futWeatherTwo">
            <h4 class="futDates" id="futDateTwo"></h4>
            <img class="futIcons hidden" id="iconTwo" src="" alt="A small image showing the weather">
            <ul>
                <li>Temp: <span id="futTempTwo"></span></li>
                <li>Wind: <span id="futWindTwo"></span> MPH</li>
                <li>Humidity: <span id="futHumidTwo"></span> %</li>
            </ul>
        </div>

        <div id="futWeatherThree">
            <h4 class="futDates" id="futDateThree"></h4>
            <img class="futIcons hidden" id="iconThree" src="" alt="A small image showing the weather">
            <ul>
                <li>Temp: <span id="futTempThree"></span></li>
                <li>Wind: <span id="futWindThree"></span> MPH</li>
                <li>Humidity: <span id="futHumidThree"></span> %</li>
            </ul>
        </div>

        <div id="futWeatherFour">
            <h4 class="futDates" id="futDateFour"></h4>
            <img class="futIcons hidden" id="iconFour" src="" alt="A small image showing the weather">
            <ul>
                <li>Temp: <span id="futTempFour"></span></li>
                <li>Wind: <span id="futWindFour"></span> MPH</li>
                <li>Humidity: <span id="futHumidFour"></span> %</li>
            </ul>
        </div>

        <div id="futWeatherFive">
            <h4 class="futDates" id="futDateFive"></h4>
            <img class="futIcons hidden" id="iconFive" src="" alt="A small image showing the weather">
            <ul>
                <li>Temp: <span id="futTempFive"></span></li>
                <li>Wind: <span id="futWindFive"></span> MPH</li>
                <li>Humidity: <span id="futHumidFive"></span> %</li>
            </ul>
        </div>

    </section>

    <section>
        <ul id="cityList">
            
        </ul>
    </section>

    <script  
  src="https://code.jquery.com/jquery-3.6.0.js"

  crossorigin="anonymous"></script>

    <script src="Assets/JS/script.js"></script>
</body>
</html>
